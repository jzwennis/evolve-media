<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolve Media</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: #38bdf8;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #d1d5db;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .btn {
      margin-top: 1.5rem;
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: #38bdf8;
      color: #111827;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0ea5e9;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <header>
    <h1>Evolve Media</h1>
    <p>Evolving ideas into experiences</p>
  </header>
  <main>
    <div>
      <h2>Fresh, Fast, and Creative Digital Experiences</h2>
      <p>Web Development • App Prototyping • Digital Media</p>
      <a href="#playground" class="btn">Explore the Playground</a>
    </div>
  </main>
  <footer>
    <p>© 2025 Evolve Media. All rights reserved.</p>
  </footer>
</body>
</html>
